<!DOCTYPE html>
<html>
<head>
<title>Invert Case</title>
<script>
function invertCase(text) {
let result = '';
for (let i = 0; i < text.length; i+=1) {
let abc = text[i];
if (abc === abc.toUpperCase()) {
result += abc.toLowerCase();
} else {
result += abc.toUpperCase();
}
}
return result;
}
</script>
</head>
<body>
</html>
